    <main>
      <h1 id="title">Custom Media Player</h1>
      <section> <div>
  <p>
  Lower Volume? <input type="text" id="vol"><button onclick="vol()">Submit</button>
      <p id="wronganswer"></p>
  </p>
  <p id="body" style-align="top-right">
    <button onclick="pic()">Click for surprise!</button></p>
  <p>
  <h3>What type of video do you want to play?</h3>
  <select name="video" id="video-select">
    <option value="bird">Bird</option>
    <option value="mix">Mix</option>
    <option value="nature">Nature</option>
    <option value="cafe">Calming</option>
  </select>
  <button onclick="selectVideo()">Select</button>
  </p>
        <div class="player">
          <video controls loop>
            <source src="videos/view.mp4" type="video/mp4">
            <!-- fallback content here -->
          </video>
          <div class="controls">
  <div>
  <p>

  </div>
    Number: <input type="number" id="valueText">
  </p>
  <p>
    <button id="play" onclick="playPauseMedia()">Play/Pause</button>
  </p>
 <p>
    <button onclick="addToModifier();">Add to playback speed</button>
    <button onclick="subtractModifier()">Subtract from playback speed</button>
    <button onclick="enableMute()">Mute Sound</button>
    <button onclick="disableMute()">Enable Sound</button>
  </p>
  <p id="playbackSpeed">
    Playback speed is 1
  </p>
  <p>
    <button onclick="zeroModifier();">Reset Modifier</button>
  </p>

        </div>
